<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitty Buddy</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/src/css/app.css" />
  <link rel="stylesheet" href="/src/css/gallery.css" />

  <script src="/src/js/preload.js"></script>
  <script src="/src/components/Header/header.mjs" type="module" crossorigin="anonymous"></script>
  <script src="/src/components/Footer/footer.mjs" type="module" crossorigin="anonymous"></script>
  <script src="/src/components/GridProfile/grid-profile.mjs" type="module" crossorigin="anonymous"></script>
</head>

<body class="dark preload">
  <div class="app-wrapper">
    <div class="container responsive">

      <header-component></header-component>

      <section>

        <div class="gallery-header">
          <h1 class="gallery-title">Gallery</h1>
          <img class="gallery-logo" src="/Public/images/BannerLogo.png" />
        </div>

      </section>

      <main>
        <section class="gallery-section">

          <div id="notice-empty">
            <p> Nothing to see here yet! </p>
          </div>

          <div class="grid-gallery" id="grid-gallery">

              <img slot="image" class="picture" src="http://www.linnaean.org/~hag/cats/skley-cats/photoX2.JPG" />
              <span slot="name">Cat1</span>
              <span slot="age">Age1</span>
            </grid-profile>
            <grid-profile>
              <img slot="image" class="picture"
                src="https://images.squarespace-cdn.com/content/v1/5404b501e4b079634bae5eac/1578000297274-FGG5AP8D3TAIYULDGN19/Big+box!+.JPG?format=1500w" />
              <span slot="name">Cat2</span>
              <span slot="age">Age2</span>
            </grid-profile>
            <grid-profile>
              <img slot="image" class="picture" src="https://live.staticflickr.com/5010/5315431756_f989c4f6d0_z.jpg" />
              <span slot="name">Cat3</span>
              <span slot="age">Age3</span>
            </grid-profile>
          </div>

        </section>

        <section class="big-space gallery-loader">
          <a class="big-button" href="#" >Load more</a>
        </section>

      </main>

      <footer-component></footer-component>

    </div>
  </div>
</body>

<!-- <script src="../src/scripts/storage.js"></script> -->

</html>
