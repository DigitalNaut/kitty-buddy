<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitty Buddy - Gallery</title>
  <link rel="shortcut icon" type="image/jpg" href="/Public/images/favicon.ico" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../src/css/app.css" />
  <link rel="stylesheet" href="../src/css/gallery.css" />

  <script src="../src/js/preload.js"></script>
  <script src="../src/components/Header/header.mjs" type="module" crossorigin="anonymous"></script>
  <script src="../src/components/Footer/footer.mjs" type="module" crossorigin="anonymous"></script>
  <script src="../src/components/GridProfile/grid-profile.mjs" type="module" crossorigin="anonymous"></script>

  <script src="../src/js/gridLoader.js" type="module" crossorigin="anonymous"></script>
</head>

<body class="preload dark">
  <div class="app-wrapper">
    <div class="container">

      <header-component class="dark"></header-component>

      <section>

        <div class="gallery-header dark">
          <h1 class="gallery-title">The Purrfect Gallery</h1>
          <img class="gallery-logo" src="/Public/images/BannerLogo.png" />
        </div>

      </section>

      <main>
        <section class="gallery-section dark">

          <div id="notice-empty" class="notice-empty">
            <p> Nothing to see here yet! </p>
          </div>

          <div class="grid-gallery dark" id="grid-gallery"> </div>
          
        <div id="load-button" class="gallery-loader">
          <a class="big-button dark" href="javascript:void(0)" onclick="loadGridItems(this)">Load more</a>
        </div>

        </section>
        <section class="big-space gallery-space"></section>
      </main>

      <footer-component class="dark"></footer-component>

    </div>
  </div>
</body>
